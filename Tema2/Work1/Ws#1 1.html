<!DOCTYPE html>
<html>
<head>  
<meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">
	var fecha = new Date();
	document.write(fecha.getDate()+'-'+fecha.getMonth()+'-'+fecha.getFullYear());
	document.write('<br>');
	document.write(fecha.getHours()+':'+fecha.getMinutes()+':'+fecha.getSeconds());

</script>
</body>
</html>
