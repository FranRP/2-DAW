<!DOCTYPE html>
<html>
<head>  
<meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">
	
		function ecuacion(a,b,c) {	
		var x = (-b + Math.sqrt(b**2 - (4*a*c)))/(2*a);
		var x2 = (-b - Math.sqrt(b**2 - (4*a*c)))/(2*a);
		document.write('Primer resultado: '+x+'<br>');
		document.write('Segundo resultado: '+x2);
		}

	ecuacion(-2,3,2);

</script>
</body>
</html>
