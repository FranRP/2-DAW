	function invierteCadena(cad_arg) {
		var longitud = cad_arg.length;
		var palabrainvertida = '';
		for (i = longitud - 1; i >= 0; i--) {
			palabrainvertida += cad_arg[i];
		}
		return palabrainvertida;
	}

	function inviertePalabras(cad_arg) {
		var lista = cad_arg.split(' ');
		for(palabra in lista) {
			document.write(invierteCadena(lista[palabra]+' '));
			}
		}

	function comprobarmayus(cad) {
		if (cad == cad.toUpperCase()){
			document.write('Cadena solo formada por mayusculas');
		}
		else if (cad == cad.toLowerCase()){
			document.write('Cadena solo formada por minuscula');
		}	
		else{
			document.write('La cadena tiene mayúsculas y minúsculas');
		}
	}

		if (todojunto == invierteCadena(todojunto)) {

}

	function tabla() {
		var palabra = prompt('Dame una palabra, solo una');
		var longitud = palabra.length;
		var inversa = invierteCadena(palabra);
		document.write('<table>');
		for (fila = 0; fila < longitud; fila++) {
			document.write('<tr>');
			for (columna = 0; columna < longitud; columna++) {
				if (fila == 0) {

				} else if (fila < longitud - 1) {

					}

			}
