<script type="text/javascript">
	
	
	function primero() {
		var comprueba;
		var uno = parseInt(prompt('Dime el primer valor'));
		var dos = parseInt(prompt('Dime el segundo valor'));
		var tres = parseInt(prompt('Dime el tercer valor'));
		var cuatro = parseInt(prompt('Dime el cuarto valor'));
		comprueba = uno; 
		for (i=1; i<=4; i++) {
			if (dos > comprueba) {
				comprueba = dos;
			} else if (tres > comprueba) {
				comprueba = tres;
			} else if (cuatro > comprueba) {
				comprueba = cuatro;
			}
		}
		return comprueba; 
	}
	
	function lanzamiento() {
		return Math.floor((Math.random() * 6) + 1);
	}

	
	function lanzamientomejorado() {
	var array = [0,0,0,0,0,0];
	for (i = 1; i < 6000; i++) {
		var x = lanzamiento();
		if (x == 1) {
			array[0]++;
		} else if (x == 2) {
			array[1]++;
		} else if (x == 3) {
			array[2]++;
		} else if (x == 4) {
			array[3]++;
		} else if (x == 5) {
			array[4]++;
		} else {
			array[5]++;
		}
	}
	return array;
}

lanzamientomejorado();

	function potencias(numero, potencia) {
		if (potencia == 1) {
			return numero;
		} else {
			return numero * potencias(numero, potencia-1);
		}
	}

	function factorial(num){

    if (num < 0) {
        return -1;
    } else if (num == 0) {
        return 1;
    } else {
        return (num * factorial(num - 1));
    }
}


	function tabla() {
		document.write('<table>');
		for (i = 0; i < 11; i++) {
		document.write("<tr bgcolor= 'white'>");	
		for (x = 0; x < 2; x++) {
			if (x == 1) {
				document.write("<td>"+factorial(i)+"</td>");
			} else {
				document.write("<td>"+i+"</td>")
			}
		}
	}
	document.write('</tr>');
	document.write('</table>');
}
