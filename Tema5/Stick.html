    class Stick {
      constructor(titulo, texto, hora){
        this.titulo = titulo;
        this.texto = texto;
        this.hora = hora
      }
    }

    class ModeloDatos{

        constructor(){
            this.stickes = new Array();
            this.seleccionado = null;
        }

        crearNotas(titulo, texto, hora) {
          this.stickes.push(new Stick(titulo, texto, hora));
        }

        set stickSeleccionado(numero){
            this.seleccionado = this.stickes[numero];
        }

        get stickSeleccionado(){
            return this.seleccionado;
        }
    }
