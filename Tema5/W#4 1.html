<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['PP', 137],
          ['PSOE', 85],
          ['Podemos', 71],
          ['Ciudadanos', 32]
        ]);

        var data2 = google.visualization.arrayToDataTable([
         ['Country', 'Popularity'],
         ['Germany', 36.5],
         ['United States', 80],
         ['Italy', 55.2],
         ['China', 57.0],
         ['France', 83],
         ['Spain', 75.3]
       ]);

        // Set chart options
        var options = {'title':'Votos elecciones 2016',
                       'width':700,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        var chart2 = new google.visualization.PieChart(document.getElementById('chart2_div'));
        var chart3 = new google.visualization.GeoChart(document.getElementById('chart3_div'));
        chart.draw(data, options);
        chart2.draw(data, options);
        chart3.draw(data2, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <div id="chart2_div"></div>
    <div id="chart3_div"></div>
  </body>
</html>
