  <svg height="500" width="1000" xmlns=http://www.w3.org/2000/svg>
    <circle id="yellowcircle" cx="100" cy="100" r="50" fill="rgb(67, 251, 128)"/>
    <circle id="blackcircle" cx="100" cy="400" r="50" fill="rgb(29, 34, 31)"/>

      var FPS = 60;
      setInterval(function() {

var posicionx;
var posiciony;
var pasox = 7;

var posicion2x;

var distancia;

    function mover() {

      distanciaejey = Math.abs(posiciony - posicion2y);
      console.log(distanciaejex);
      if ((posicionx < 1000) && (posiciony < 440)) {
        circulo.setAttribute('cx', posicionx + pasox);
        circulo.setAttribute('cy', posiciony + pasoy);

        pasoy *= -1;

    }
