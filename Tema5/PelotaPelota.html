<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <svg height="500" width="1000" xmlns=http://www.w3.org/2000/svg>
    <circle id="yellowcircle" cx="300" cy="100" r="50" fill="rgb(67, 251, 128)"/>
    <circle id="blackcircle" cx="100" cy="300" r="50" fill="rgb(29, 34, 31)"/>
  </svg>

  <script type="text/javascript">


      var FPS = 60;
      setInterval(function() {
      mover(), movercir();
    }, 1000 / FPS);


var circulo = document.getElementById('yellowcircle');
var posicionx;
var posiciony;
var pasox = 5;
var pasoy = 5;

var circulo2 = document.getElementById('blackcircle');
var posicion2x;
var posicion2y;
var paso2x = 5;
var paso2y = -5;
var distancia;

    function movimientouno() {
      circulo.setAttribute('cx', posicionx + pasox);
      circulo.setAttribute('cy', posiciony + pasoy);
    }

    function movimientodos() {
      circulo2.setAttribute('cx', posicion2x + paso2x);
      circulo2.setAttribute('cy', posicion2y + paso2y);    }


    function mover() {
      posicionx = parseInt(circulo.getAttribute('cx'));
      posiciony = parseInt(circulo.getAttribute('cy'));
      distanciaejex = Math.abs(posicionx - posicion2x);
      distanciaejey = Math.abs(posiciony - posicion2y);
      console.log(distanciaejex);
      if ((posicionx < 1000) && (posiciony < 440)) {
        movimientouno();
      } if ((posiciony <= 50) || (posiciony >= 440)){
        pasoy *= -1;
        movimientouno();
      } if ((posicionx >= 950) || (posicionx <= 60)) {
        pasox *= -1;
        movimientouno();
      } if ((distanciaejex <= 110) && (distanciaejey <=80)) {
        pasox *= -1;
        movimientouno();
      } if ((distanciaejex <= 80) && (distanciaejey <=110)) {
        pasoy *= -1;
        movimientouno();
        }
    }



    function movercir() {
      posicion2x = parseInt(circulo2.getAttribute('cx'));
      posicion2y = parseInt(circulo2.getAttribute('cy'));
      distanciaejex = Math.abs(posicionx - posicion2x);
      distanciaejey = Math.abs(posiciony - posicion2y);
      if ((posicion2x < 1000) && (posicion2y < 450)) {
        movimientodos();
      } if ((posicion2y <= 50) || (posicion2y >= 450)){
        paso2y *= -1;
        movimientodos();
      } if ((posicion2x >= 950) || (posicion2x <= 60)) {
        paso2x *= -1;
        movimientodos();
      } if ((distanciaejex <= 110) && (distanciaejey <=80)) {
        paso2x *= -1;
        movimientodos();
      } if ((distanciaejex <= 80) && (distanciaejey <=110)) {
        paso2y *= -1;
        movimientodos();
        }
    }


  </script>

</body>
</html>
