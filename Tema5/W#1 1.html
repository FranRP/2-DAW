  <p>

    <a href="https://github.com/FranRP">Google</a>
  </p>
  <p id="numeroEnlaces"></p>
  <p id="penultimo"></p>
  <p id="google"></p>
  <p id="parrafo3"></p>


  <script type="text/javascript">

    function total() {
      var enlaces = document.getElementsByTagName('a');
      var cont = 0;
      for (var i = 0; i < enlaces.length; i++) {
        cont++;
      }
      document.getElementById("numeroEnlaces").innerHTML = `Hay ${cont} enlaces en total.`;
    }
    function penultimo() {
      var enlaces = document.getElementsByTagName('a');
      var direccion = enlaces[enlaces.length - 2].href;
      document.getElementById("penultimo").innerHTML = `Penultimo enlace: ${direccion}.`;
    }
    function google() {
      var enlaces = document.getElementsByTagName('a');
      var cont = 0;
      for (var i = 0; i < enlaces.length; i++) {
        if (enlaces[i].href == "https://www.google.es/") {
          cont++;
        }
      }
      document.getElementById("google").innerHTML = `Hay ${cont} enlaces apuntando a Google.`;
    }
    function enlacesParrafo3() {
      var parrafos = document.getElementsByTagName('p');
      var enlaces = parrafos[2].getElementsByTagName('a');
      var cont = 0;
      for (var i = 0; i < enlaces.length; i++) {
        cont++;
      }
      document.getElementById("parrafo3").innerHTML = `Hay ${cont} enlaces en el pÃ¡rrafo 3.`;
    }


    window.onload = (total(), penultimo(), google(), enlacesParrafo3());
  </script>
