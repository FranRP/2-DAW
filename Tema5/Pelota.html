<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <svg height="500" width="1000" xmlns=http://www.w3.org/2000/svg>
    <circle id="yellowcircle" cx="100" cy="100" r="50" fill="rgb(67, 251, 128)"/>
  </svg>

  <script type="text/javascript">


      var FPS = 60;
      setInterval(function() {
      mover();
    }, 1000 / FPS);


var circulo = document.getElementById('yellowcircle');
var posicionx;
var posiciony;
var pasox = 5;
var pasoy = 5;


    function mover() {
      posicionx = parseInt(circulo.getAttribute('cx'));
      posiciony = parseInt(circulo.getAttribute('cy'));
      console.log(posiciony);
      if ((posicionx < 1000) && (posiciony < 450)) {
        circulo.setAttribute('cx', posicionx + pasox);
        circulo.setAttribute('cy', posiciony + pasoy);
      } if ((posiciony <= 50) || (posiciony >= 450)){
        pasoy *= -1;
        circulo.setAttribute('cx', posicionx + pasox);
        circulo.setAttribute('cy', posiciony + pasoy);
      } if ((posicionx >= 950) || (posicionx <= 50)) {
        pasox *= -1;
        circulo.setAttribute('cx', posicionx + pasox);
        circulo.setAttribute('cy', posiciony + pasoy);
      }



    }


  </script>

</body>
</html>
