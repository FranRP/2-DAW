<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
    <style media="screen">
      div {
        height: 40px;
        width: 40px;
        background-color: black;
        margin-bottom: 30px;
        position: absolute;
        opacity: 0;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button1" id="boton1">Start</button>
    <button type="button" name="button1" id="boton2">Stop</button>

    <br><br>

      <div class="paraanimar1">

      </div>


    <script type="text/javascript">
    /*9. Crea un documento con dos botones, start y stop. Mediante el primero se debe producir la
         siguiente animación. Debe aparecer un elemento div cuadrado de 40 x 40, desplazarse a la
         izquierda 200 px, cambiar de color a azul y ocultarse desplazándose hacia arriba*/


    $(document).ready(function(){
    	$("#boton1").click(function(){
        $(".paraanimar1").animate({opacity:"1",left:"200px",backgroundColor: "rgb(255, 0, 0)"},3000);
        $(".paraanimar1").animate({opacity:"0",top:"400px"},1000);
    	});
      $("#boton2").click(function(){
        $(".paraanimar1").stop();
      });

    });

    </script>

  </body>
</html>
