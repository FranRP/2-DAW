</body>


<script type="text/javascript">

imagenPinchada = false;

  document.addEventListener('mousemove', function(e) {

      if (imagenPinchada)
      {

        var x = document.getElementById('bombi');
        x.vspace = e.clientY || e.pageY;
        x.hspace = e.clientX || e.pageX;
          //aplicar por estilos a la imagenPinchada
        }
        }, false);


  window.onmouseup = soltar;


  function soltar() {
    imagenPinchada = false;
  }



  function agarrado(imagen) {
    imagenPinchada = true;

  }

</script>

<img id="bombi" src="bombita.png" alt="booomba" onmousedown="agarrado(this)" style="position:absolute; height:80px; width:80px">



</html>
