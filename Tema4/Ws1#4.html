<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body onload="dibujarTabla()">

  <script>
      function dibujarTabla() {
          document.write("<table border='1' cellspacing='0' align='center'>");
          for (var i = 0; i <= 50; i++) {
              document.write("<tr bgcolor='#FFFFFF' height='10'>");
              for (var j = 0; j <= 50; j++) {
                  document.write("<td onmousemove='colorear(this)' align='center' width='10'></td>");
              };
          };
          document.write("</tr>");
          document.write("</table>");
      };

      function colorear(celda) {
          if (event.shiftKey == 1) {
              celda.style.backgroundColor = "Blue";
          }
          if (event.ctrlKey == 1) {
              celda.style.backgroundColor = "red";
          }

      }
  </script>
</body>

</html>
</body>
</html>
