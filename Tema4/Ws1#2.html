<body>

  <script type="text/javascript">

    //Ejercicios 1,2,4,5,9,10
    document.write('<p id="coord"></p>')

    window.onmousemove = function (e){
    var x = e.clientX;
    var y = window.event.clientY;
    document.getElementById('coord').innerHTML = x+'-'+y;
}



  </script>
