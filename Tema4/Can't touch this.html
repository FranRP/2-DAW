<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body onload="init()">

  <div id="bloques" style="border: 1px solid black; width 100%; height: 200px;">
  </div>

  <div id="coords" style="border: 1px solid red; width 10%; height: 50px;">
  </div>


  <script type='text/javascript'>
    /*Prueba los touch events, para ello coloca un div y muestra la coordenada x e y en la que se pulsa*/

    function init() {
      var touchzone = document.getElementById("bloques");
      touchzone.addEventListener("touchstart", DarCoord, false);
    }


    function DarCoord(event) {
      var cordenada = document.getElementById("coords");
      cordenada.innerHTML = 'x: ' + event.touches[0].pageX + ', y: ' + event.touches[0].pageY;
    }

  </script>
</body>

</html>
</body>
</html>
