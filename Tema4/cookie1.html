<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" id="nick" name="" value="">
  <button type="button" name="button" onclick="crearCookie()">Iniciar sesión</button>
  <button type="button" name="button" onclick="borrarCookie(event)">Cerrar sesión</button>

  <script type="text/javascript">


  var nombre;
  var prueba;

    function crearCookie(event) {
      if (document.cookie == '') {
        nombre = document.getElementById('nick').value;
        prueba = nombre;
        document.cookie = 'username='+nombre+';path=/;max-age='+5*3+';';
        alert('Es tu primera vez, y se ha guardado la cookie');
      } else {
        nombre = document.getElementById('nick').value;
          if (prueba == nombre){
            alert('Hola '+nombre+' te recuerdo');
          } else {
            alert('No eres la misma persona');
          }
      }
    }

    function borrarCookie(event) {
      if ((document.getElementById('nick').value != null) && (document.getElementById('nick').value != '') && (prueba == nombre)){
        alert('Cookie borrada');
        document.cookie = 'username='+nombre+';expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;';
      }
    }

  </script>

</body>
</html>
